<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta name='viewport' content="width=device-width,initial-scale=1">
	<title>JS13k</title>
	<link rel='stylesheet' href='https://cdn.jsdelivr.net/gh/BinBashBanana/gstore/html5games/chromaincident/game.min.css'>
</head>

<body><canvas id='canvas'></canvas>
	<script src='https://cdn.jsdelivr.net/gh/BinBashBanana/gstore/html5games/chromaincident/game.min.js'>
	</script>
	<script>
		var keys = {};
window.addEventListener("keydown",
    function(e){
        keys[e.keyCode] = true;
        switch(e.keyCode){
            case 37: case 39: case 38:  case 40: // Arrow keys
            case 32: e.preventDefault(); break; // Space
            default: break; // do not block other keys
        }
    },
false);
window.addEventListener('keyup',
    function(e){
        keys[e.keyCode] = false;
    },
false);
	</script>
</body>

</html>
